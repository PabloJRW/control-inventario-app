<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div>
        <h1 class="text-center mt-3 text-secondary">GESTOR DE ALMACENAMIENTO</h1>
        <nav class="navbar navbar-light" style="background-color:#E5E7E9">
            <div class="mt-1 mb-1">
                <a onclick="window.location.href='/registros'" class="btn btn-light btn-md ms-5">Registros</a>
                <a class="btn btn-light disabled btn-md ms-3">Nuevo Registro</a>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h5 class="card-text">Nuevo Registro</h5>
                </div>
                <div class="card-body" style="background:#E5E7E9">

                    <form method='post'>
                        <div class="row mb-3">
                            <!-- Tipo de queso -->
                            <div class="input-group">
                                <span class="input-group-text">Tipo:</span>
                                <select type="text" class="form-select" name="tipo">
                                    <option selected disabled>Seleccione...</option>
                                    <option>Americano</option>
                                    <option>Mozzarella</option>
                                    <option>Lite Line</option>
                                </select>

                                <span class="input-group-text ms-3">Presentación:</span>
                                <select type="text" class="form-select" name="presentacion">
                                    <option selected disabled>Seleccione...</option>
                                    <option>25 Rebanadas</option>
                                    <option>50 Rebanadas</option>
                                    <option>75 Rebanadas</option>
                                    <option>2 kg.</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <!-- Lote de la estiba -->
                            <div class="input-group">
                                <span class="input-group-text">Lote:</span>
                                <input type="text" class="form-control" name="lote">

                                <span class="input-group-text ms-3"># Estiba:</span>
                                <input type="text" class="form-control" name="estiba_n">

                                <span class="input-group-text ms-3">Cantidad:</span>
                                <input type="text" class="form-control" name="cantidad">
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Cuarto:</span>
                                <select type="text" class="form-select" name="cuarto">
                                    <option selected disabled>Seleccione...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>

                                <span class="input-group-text ms-3">Lado:</span>
                                <select type="text" class="form-select" name="lado">
                                    <option selected disabled>Seleccione...</option>
                                    <option>A</option>
                                    <option>B</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-group">
                                <span class="input-group-text">Rack:</span>
                                <select type="text" class="form-select" name="rack">
                                    <option selected disabled>Seleccione...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>

                                <span class="input-group-text ms-3">Nivel:</span>
                                <select type="text" class="form-select" name="nivel">
                                    <option selected disabled>Seleccione...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>

                                <span class="input-group-text ms-3">Posición:</span>
                                <select type="text" class="form-select" name="posicion">
                                    <option selected disabled>Seleccione...</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                </select>
                            </div>

                            <div class="mt-3">
                                <span>Comentarios:</span>
                                <textarea type="text" class="form-control input-lg mb-3" name="detalles"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
