<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <h1 class="text-center mt-3 text-secondary">GESTOR DE ALMACENAMIENTO</h1>
    <nav class="navbar navbar-light" style="background-color:#E5E7E9">
        <div class="mt-1 mb-1">
            <button onclick="window.location.href='/registros'" class="btn btn-light btn-md ms-5">Registros</button>
            <button class="btn btn-light disabled btn-md ms-3">Nuevo Registro</button>
        </div>
    </nav>
    <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h5 class="card-text">Editar Registro</h5>
                </div>
                <div class="card-body" style="background:#E5E7E9">

                    <form method='POST'>
                        <div class="row mb-3">
                            <!-- Tipo de queso -->
                            <div class="input-group">
                                <span class="input-group-text">Tipo:</span>
                                <select  type="text" class="form-select" name="tipo">
                                    <option value="Americano" {% if reg.tipo == "Americano" %} selected {% endif %}>Americano</option>
                                    <option value="Mozzarella" {% if reg.tipo == "Mozzarella" %} selected {% endif %}>Mozzarella</option>
                                    <option value="Lite Line" {% if reg.tipo == "Lite Line" %} selected {% endif %}>Lite Line</option>
                                </select>

                                <span class="input-group-text ms-3">Presentación:</span>
                                <select type="text" class="form-select" name="presentacion">
                                    <option value="25 Rebanadas" {% if reg.presentacion == "25 Rebanadas" %} selected {% endif %}>25 Rebanadas</option>
                                    <option value="50 Rebanadas" {% if reg.presentacion == "50 Rebanadas" %} selected {% endif %}>50 Rebanadas</option>
                                    <option value="75 Rebanadas" {% if reg.presentacion == "75 Rebanadas" %} selected {% endif %}>75 Rebanadas</option>
                                    <option value="2 kg." {% if reg.presentacion == "2 kg." %} selected {% endif %}>2 kg.</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <!-- Lote de la estiba -->
                            <div class="input-group">
                                <span class="input-group-text">Lote:</span>
                                <input type="text" class="form-control" name="lote" value="{{ reg.lote }}">

                                <span class="input-group-text ms-3"># Estiba:</span>
                                <input type="text" class="form-control" name="estiba_n" value="{{ reg.estiba_n }}">

                                <span class="input-group-text ms-3">Cantidad:</span>
                                <input type="text" class="form-control" name="cantidad" value="{{ reg.cantidad }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Cuarto:</span>
                                <select type="text" class="form-select" name="cuarto">
                                    <option value="1" {% if reg.cuarto == "1" %} selected {% endif %}>1</option>
                                    <option value="2" {% if reg.cuarto == "2" %} selected {% endif %}>2</option>
                                    <option value="3" {% if reg.cuarto == "3" %} selected {% endif %}>3</option>
                                </select>

                                <span class="input-group-text ms-3">Lado:</span>
                                <select type="text" class="form-select" name="lado">
                                    <option value="A" {% if reg.lado == "A" %} selected {% endif %}>A</option>
                                    <option value="B" {% if reg.lado == "B" %} selected {% endif %}>B</option>
                                </select>

                                <span class="input-group-text ms-3">Rack:</span>
                                <select type="text" class="form-select" name="rack">
                                    <option value="1" {% if reg.rack == "1" %} selected {% endif %}>1</option>
                                    <option value="2" {% if reg.rack == "2" %} selected {% endif %}>2</option>
                                    <option value="3" {% if reg.rack == "3" %} selected {% endif %}>3</option>
                                    <option value="4" {% if reg.rack == "4" %} selected {% endif %}>4</option>
                                    <option value="5" {% if reg.rack == "5" %} selected {% endif %}>5</option>
                                    <option value="6" {% if reg.rack == "6" %} selected {% endif %}>6</option>
                                </select>

                                <span class="input-group-text ms-3">Nivel:</span>
                                <select type="text" class="form-select" name="nivel">
                                    <option value="1" {% if reg.nivel == "1" %} selected {% endif %}>1</option>
                                    <option value="2" {% if reg.nivel == "2" %} selected {% endif %}>2</option>
                                    <option value="3" {% if reg.nivel == "3" %} selected {% endif %}>3</option>
                                </select>

                                <span class="input-group-text ms-3">Posición:</span>
                                <select type="text" class="form-select" name="posicion">
                                    <option value="1" {% if reg.posicion == "1" %} selected {% endif %}>1</option>
                                    <option value="2" {% if reg.posicion == "2" %} selected {% endif %}>2</option>
                                    <option value="3" {% if reg.posicion == "3" %} selected {% endif %}>3</option>
                                    <option value="4" {% if reg.posicion == "4" %} selected {% endif %}>4</option>
                                    <option value="5" {% if reg.posicion == "5" %} selected {% endif %}>5</option>
                                    <option value="6" {% if reg.posicion == "6" %} selected {% endif %}>6</option>
                                    <option value="7" {% if reg.posicion == "7" %} selected {% endif %}>7</option>
                                </select>
                            </div>

                            <div class="col">
                                <span>Comentarios:</span>
                                <textarea type="text" class="form-control input-lg mb-3" name="detalles">{{ reg.detalles }}</textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-danger btn-md mb-3 mt-3 me-1" onclick="window.location.href='/registros/eliminar/{{reg.id}}'">Eliminar</button>
                            <button type="submit" class="btn btn-success btn-md mb-3 mt-3 ms-1">Guardar Cambios</button>

                        </div>
                    </form>

                </div>

            </div>

        </div>

</body>
</html>
