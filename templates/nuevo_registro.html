<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <h1 class="text-center mt-3 text-secondary">GESTOR DE ALMACENAMIENTO</h1>
    <nav class="navbar navbar-dark mt-5 mb-1 ps-5 border border-bottom-4 ">
        <div class="mt-1 mb-1">
            <a class="btn btn-secondary btn-sm ms-5">INGRESAR</a>
            <a class="btn btn-secondary btn-sm ms-3">INGRESAR</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="card shadow">
            <div class="card-header text-center">
                <h5 class="card-text">Nuevo Registro</h5>
            </div>
            <div class="card-body">

                <form action="/ingresar" method='POST'>
                    <div class="row mb-3 shadow">
                        <!-- Tipo de queso -->
                        <div class="col">
                            <label>Tipo</label>
                            <input type="text" class="form-control" name="quesoTipo">
                        </div>
                        <!-- Presentación -->
                        <div class="col">
                            <label>Presentación</label>
                            <input type="text" class="form-control" name="quesoPresentacion">
                        </div>
                    </div>
                    <div class="row mb-3 shadow">
                        <!-- Lote de la estiba -->
                        <div class="col">
                            <label>Lote</label>
                            <input type="text" class="form-control" name="estibaLote">
                        </div>
                        <!-- Número de la estiba de un mismo lote-->
                        <div class="col">
                            <label># Estiba</label>
                            <input type="text" class="form-control" name="estibaNumero">
                        </div>
                        <!--cantidad de cajas en la estiba -->
                        <div class="col">
                            <label>Cantidad</label>
                            <input type="text" class="form-control" name="estibaCantidad">
                        </div>
                    </div>
                    <div class="row mb-3 shadow">
                        <div class="col">
                            <label>Cuarto</label>
                            <input type="text" class="form-control" name="cuartoNumero">
                        </div>
                        <div class="col">
                            <label>Lado</label>
                            <input type="text" class="form-control" name="cuartoLado">
                        </div>
                        <div class="col">
                            <label>Rack</label>
                            <input type="text" class="form-control" name="cuartoRack">
                        </div>
                        <div class="col">
                            <label>Nivel</label>
                            <input type="text" class="form-control" name="cuartoNivel">
                        </div>
                        <div class="col">
                            <label>Posición</label>
                            <input type="text" class="form-control" name="cuartoPosicion">
                        </div>
                    </div>
                    <!-- Example single danger button -->

                    </div>
                </form>
            </div>
        <button class="btn btn-secondary mb-3 mt-4 center">Registrar</button>
        </div>
    </div>
</body>
</html>
